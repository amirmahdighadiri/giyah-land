            <div class="w-full grid grid-cols-1 xl:grid-cols-2 gap-x-6 mt-8 md:mt-12">
                <!--      first name      -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#person"></use>
                    </svg>
                    <input type="text"
                           class="w-full border-0 outline-0 font-custom text-spanish-gray-200 bg-white cursor-not-allowed"
                           id="firstname-input" readonly>
                    <label class="input-label" for="firstname-input">نام</label>
                </div>
                <!--      last name      -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#person"></use>
                    </svg>
                    <input type="text"
                           class="w-full border-0 outline-0 font-custom text-spanish-gray-200 bg-white cursor-not-allowed"
                           id="lastname-input" readonly>
                    <label class="input-label" for="lastname-input">نام و نام خانوادگی</label>
                </div>
                <!--      phone number      -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#phone"></use>
                    </svg>
                    <input type="number" class="w-full border-0 outline-0 font-YekanBakh-Medium text-spanish-gray-200 bg-white cursor-not-allowed"
                           id="number-input" readonly>
                    <label class="input-label" for="email-input">تلفن همراه</label>
                </div>
                <!--      email      -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#mail"></use>
                    </svg>
                    <input type="email" class="w-full border-0 outline-0 font-custom text-spanish-gray-200 bg-white cursor-not-allowed"
                           id="email-input" readonly>
                    <label class="input-label" for="email-input">ایمیل</label>
                </div>
                <!--      address     -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#location"></use>
                    </svg>
                    <input type="text" class="w-full border-0 outline-0 font-custom text-spanish-gray-200 bg-white"
                           id="address-input">
                    <label class="input-label" for="address-input">آدرس منزل</label>
                </div>
                <!--     hone phone number      -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 border rounded-xl px-3.5 py-3 mb-6 transition-all">
                    <svg class="w-5 h-5">
                        <use href="#local-phone"></use>
                    </svg>
                    <input type="number" class="w-full border-0 outline-0 font-YekanBakh-Medium text-spanish-gray-200 bg-white"
                           id="home-number-input">
                    <label class="input-label" for="home-number-input">تلفن منزل</label>
                </div>
            </div>
            <!--     submit change password      -->
            <button id="update-user-info" type="button" class="w-full xl:w-[172px] h-12 flex-center bg-forest-green-100 text-white font-YekanBakh-Medium text-lg rounded-xl mt-12 xl:mt-0">ذخیره کردن</button>
        </div>
        <!--    password title    -->
        <h2 class="panel-title mt-8">تغییر رمز عبور</h2>
        <!--   password box     -->
        <div class="flex flex-col items-end border border-light-gray-300 rounded-2xl mt-4 p-6">
            <!--     password wrapper      -->
            <div class="w-full grid grid-cols-1 xl:grid-cols-2 gap-x-6 mt-8 md:mt-12">
                <!--     password       -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 justify-between border-2 rounded-xl px-3.5 py-3 mb-6">
                    <svg class="w-5 h-5">
                        <use href="#key"></use>
                    </svg>
                    <input type="password" class="w-full border-0 outline-0 text-spanish-gray-200 font-custom" id="password-input" required>
                    <label class="input-label" for="password-input">رمز عبور جدید را وارد کنید</label>
                    <div class="password-status lg:cursor-pointer">
                        <svg class="hide w-5 h-5">
                            <use href="#visibility-off"></use>
                        </svg>
                        <svg class="show w-5 h-5">
                            <use href="#visibility"></use>
                        </svg>
                    </div>
                </div>
                <!--     repeat password       -->
                <div class="input-color relative w-full h-14 flex items-center gap-x-2 justify-between border-2 rounded-xl px-3.5 py-3">
                    <svg class="w-5 h-5">
                        <use href="#key"></use>
                    </svg>
                    <input type="password" class="w-full border-0 outline-0 text-spanish-gray-200 font-custom" id="repeat-password-input" required>
                    <label class="input-label" for="repeat-password-input">تکرار رمز عبور جدید</label>
                    <div class="password-status lg:cursor-pointer">
                        <svg class="hide w-5 h-5">
                            <use href="#visibility-off"></use>
                        </svg>
                        <svg class="show w-5 h-5">
                            <use href="#visibility"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <!--     submit change password      -->
            <button id="submit-change-password" type="button" class="w-full xl:w-[172px] h-12 flex-center bg-forest-green-100 text-white font-YekanBakh-Medium text-lg rounded-xl mt-12 xl:mt-0">ذخیره کردن</button>
        </div>
    </main>
</section>

<!--modal-->
<div class="fixed -right-[322px] top-3 z-40" id="success-box" dir="rtl">

</div>


<div class="overlay hidden fixed inset-0 bg-black/30 transition-all"></div>
<script type="module" src="../scripts/info-panel.js"></script>
</body>
</html>
