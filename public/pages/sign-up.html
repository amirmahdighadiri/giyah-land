<!--sign-in wrapper-->
<div class="relative w-full lg:h-screen flex flex-col-reverse lg:flex-row gap-x-2.5 items-center">
    <!--  sign-in form  -->
    <div class="absolute lg:static top-3/4 w-full lg:w-1/2 h-full flex justify-center lg:flex-center bg-white rounded-t-3xl">
        <form class="w-[520px] px-5 lg:px-2.5" autocomplete="off">
            <h1 class="font-MorabbaMedium text-xl mb-8 text-center lg:text-right pt-3.5 lg:pt-0">ثبت نام</h1>
            <!--     name       -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 border-2 rounded-xl px-3.5 py-3 mb-6">
                <svg class="w-5 h-5">
                    <use href="#profile"></use>
                </svg>
                <input type="text" class="w-full border-0 outline-0 font-custom" id="name-input" required>
                <label class="input-label" for="name-input">نام</label>
            </div>
            <!--    last name       -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 border-2 rounded-xl px-3.5 py-3 mb-6">
                <svg class="w-5 h-5">
                    <use href="#profile"></use>
                </svg>
                <input type="text" class="w-full border-0 outline-0 font-custom" id="lastname-input" required>
                <label class="input-label" for="lastname-input">نام و نام خانوادگی</label>
            </div>
            <!--      form inputs      -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 border-2 rounded-xl px-3.5 py-3 mb-6">
                <svg class="w-5 h-5">
                    <use href="#phone"></use>
                </svg>
                <input type="number" class="w-full border-0 outline-0 font-custom" id="number-input" required>
                <label class="input-label" for="number-input">شماره موبایل</label>
            </div>
            <!--     email       -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 border-2 rounded-xl px-3.5 py-3 mb-6">
                <svg class="w-5 h-5">
                    <use href="#mail"></use>
                </svg>
                <input type="email" class="w-full border-0 outline-0 font-custom" id="email-input" required>
                <label class="input-label" for="email-input">ایمیل</label>
            </div>
            <!--     password       -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 justify-between border-2 rounded-xl px-3.5 py-3 mb-6">
                <svg class="w-5 h-5">
                    <use href="#key"></use>
                </svg>
                <input type="password" class="w-full border-0 outline-0 font-custom" id="password-input" required>
                <label class="input-label" for="password-input">تعریف رمز عبور</label>
                <div class="password-status lg:cursor-pointer">
                    <svg class="hide w-5 h-5">
                        <use href="#visibility-off"></use>
                    </svg>
                    <svg class="show w-5 h-5">
                        <use href="#visibility"></use>
                    </svg>
                </div>
            </div>
            <!--     repeat password       -->
            <div class="input-color relative w-full h-14 flex items-center gap-x-2 justify-between border-2 rounded-xl px-3.5 py-3">
                <svg class="w-5 h-5">
                    <use href="#key"></use>
                </svg>
                <input type="password" class="w-full border-0 outline-0 font-custom" id="repeat-password-input" required>
                <label class="input-label" for="repeat-password-input">تکرار رمز عبور</label>
                <div class="password-status lg:cursor-pointer">
                    <svg class="hide w-5 h-5">
                        <use href="#visibility-off"></use>
                    </svg>
                    <svg class="show w-5 h-5">
                        <use href="#visibility"></use>
                    </svg>
                </div>
            </div>

            <button type="submit" class="form-btn" id="form-btn">ثبت نام</button>
            <span class="flex justify-center mt-3">حساب کاربری دارید؟<a href="sign-in.html"
                                                                        class="text-forest-green-100">ورود </a>کنید</span>
        </form>
    </div>
    <!--  sign-in image  -->
    <div class="w-full lg:w-1/2 h-full">
        <img src="../images/sign-in-img/sign-in.png" alt="" class="object-cover w-full h-full">
    </div>
</div>

<div class="" id="success-box" dir="rtl"></div>
