<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>گیاه لند | پنل کاربری - مشاوره با پزشک</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
<!-- icon pack -->
<svg class="hidden">
    <symbol id="add-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6H2V20C2 21.1 2.9 22 4 22H18V20H4V6ZM20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H8V4H20V16ZM13 15H15V11H19V9H15V5H13V9H9V11H13V15Z"
              fill="#353535"/>
    </symbol>
</svg>

<section class="md:pr-72">
    <panel-site></panel-site>
    <main class="max-w-[1332px] mx-auto px-4">
        <!--    panel title    -->
        <h2 class="panel-title ">مشاوره با گیاه پزشک</h2>
        <!--    question box wrapper   -->
        <div class="flex flex-col items-end gap-y-6 md:gap-y-10 border border-light-gray-300 rounded-2xl mt-4 p-6">
            <!--        add image box     -->
            <div class="w-full flex items-center justify-start gap-x-2 md:gap-x-4 font-MorabbaMedium text-sm">
                <!--      image box          -->
                <div id="add-image-box"
                     class="w-[72px] h-[72px] md:w-[120px] md:h-[120px] flex-center border border-light-gray-600 bg-light-gray-200 rounded-md xl:cursor-pointer shrink-0 overflow-hidden">
                    <!--    box when none image   -->
                    <div class="flex flex-col items-center gap-y-2">
                        <svg class="w-6 h-6">
                            <use href="#add-icon"></use>
                        </svg>
                        <span class="font-YekanBakh-Medium text-[10px] md:text-xs">آپلود تصویر گیاه</span>
                    </div>
                    <!--    box when by image   -->
                    <img src="../images/products/1.png" alt="" class="hidden w-full h-full object-cover">
                </div>
                <!--        btn       -->
                <div id="btn-wrapper" class="flex items-center gap-x-4">
                    <label class="h-8 md:h-10 flex-center bg-forest-green-100 text-white rounded-xl px-3.5 md:px-4 xl:cursor-pointer"
                           for="change-image">ویرایش با تصویر جدید</label>
                    <input id="change-image" type="file" class="hidden">
                    <button type="button" id="delete-image"
                            class="h-8 md:h-10 border border-forest-green-100 bg-light-gray-200 px-2 text-forest-green-100 rounded-xl">
                        حذف تصویر
                    </button>
                </div>
            </div>
            <!--     chose doctor       -->
            <div class="border border-light-gray-600 w-full px-4 rounded-md bg-light-gray-200 font-YekanBakh-Medium">
                <select name="" id="" class="w-full h-14 border-0 outline-0 bg-transparent">
                    <option value="دکتر میرخان" class="">دکتر میرخان - متخصص فیولوژی گیاهان زینتی</option>
                    <option value="دکتر جم" class="">دکتر جم - متخصص آفات و بیماری گیاهی</option>
                    <option value="دکتر فرهادی" class="">دکتر فرهادی - متخصص پرورش گلخانه ای و مدیریت گلخانه</option>
                </select>
            </div>
            <!--    text box   -->
            <div class="w-full h-[384px] md:h-[164px] flex flex-col gap-y-3 border border-light-gray-600 bg-light-gray-200 rounded-md p-4">
                <!--        text title        -->
                <h3 class="font-YekanBakh-Medium">توضیح درباره مشکل گیاه :</h3>
                <textarea
                        class="w-full h-full bg-transparent border-0 outline-0 font-custom text-spanish-gray-400 text-sm resize-none"></textarea>
            </div>
            <!--    panel btn   -->
            <button id="sent-btn" type="button"
                    class="w-full xl:w-[172px] h-12 flex-center bg-forest-green-100 text-white font-YekanBakh-Medium text-lg rounded-xl mt-12 xl:mt-0">
                ارسال
            </button>
        </div>
    </main>
</section>
<!--modal-->
<div class="fixed -right-[322px] top-3 z-40" id="success-box" dir="rtl">

</div>
<!--overlay of page-->
<div class="overlay hidden fixed inset-0 bg-black/30 transition-all"></div>
<script type="module" src="../scripts/medial-panel.js"></script>
</body>
</html>
